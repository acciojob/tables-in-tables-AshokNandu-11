<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%" border="1">
      <!-- Your code here -->
		 <tr>
      <!-- Top-left cell with Nested Table 2 -->
      <td width="50%" style="vertical-align: top; padding: 10px;">
        <table border="1" width="100%" style="border-collapse: collapse;">
          <tr>
            <th colspan="2" style="text-align: center;">Nested Table 2</th>
          </tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </table>
      </td>

      <!-- Top-right cell with Nested Table 1 -->
      <td width="50%" style="vertical-align: top; padding: 10px;">
        <table border="1" width="100%" style="border-collapse: collapse;">
          <tr>
            <th style="text-align: center;">Nested Table 1</th>
          </tr>
          <tr>
            <td>
              <ul>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <!-- Bottom-left cell with Nested Table 3 -->
      <td style="vertical-align: top; padding: 10px;">
        <table border="1" width="100%" style="border-collapse: collapse;">
          <tr>
            <th colspan="2" style="text-align: center;">Nested Table 3</th>
          </tr>
          <tr>
            <td><a href="#" style="color: purple; text-decoration: underline;">Nested Table</a></td>
            <td>Demo Continued</td>
          </tr>
        </table>
      </td>

      <!-- Bottom-right cell with Nested Table 4 -->
      <td style="vertical-align: top; padding: 10px;">
        <table border="1" width="100%" style="border-collapse: collapse;">
          <tr>
            <th style="text-align: center;">Nested Table 4</th>
          </tr>
          <tr>
            <td style="background-color: black; color: white; text-align: center;">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
    </table>
  </body>
</html>
